<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="main">
    <section class="container">
      <div class="cubo">
        <a href="index.html">
          <img src="./images/image-equilibrium.jpg" class="cuboo" alt="imagem do cubo">
          <img src="./images/icon-view.svg" class="olhoo" alt="view icon">
        </a>
      </div>
      <div class="info"><a href="index.html">
          <h3 class="titulo">Equilibrium #3429</h3>
        </a>

        <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
        <div class="num">
          <p class="preco">
            <img src="./images/icon-ethereum.svg" alt="">
            <span class="icon-info">
              0.041 ETH
            </span>
          </p>
          <p class="validade">
            <span class="validade-info">
              <img src="./images/icon-clock.svg" alt="">
              3 days left
            </span>
          </p>
        </div>
      </div>
      <div class="linha">
        <span class="traves">––––––––––––––––––––––––––––––––––––</span>
      </div>

      <p class="aut">
        <img src="./images/image-avatar.png" class="icon" alt="icon">
        <span class="name">Creation of <a href="index.html"><span class="color">Jules Wyvern</span></a></span>
      </p>
    </section>
  </main>



  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ssantos-lucas" target="_blank">Lucas Santos</a>.
    </div>
  </footer>
</body>

</html>
